<!DOCTYPE HTML>
<!--HTML5-->
<html>
<head>
	<title>table_invoice</title>
</head>
<body>
	<table style = "width:50%" border="2">
		<caption> Invoice </caption>
		<tr>
			<th>Item/Desc.</th>
			<th>Qty.</th>
			<th>@</th>
			<th>Price</th>
		</tr>
		<tbody valign ="middle">
			<tr>
				<td>Paperclips<br>(Box)</td>
				<td>100</td>
				<td>1.15</td>
				<td>115.00</td>
			</tr>
			<tr>
				<td>Paper(Case)</td>
				<td>10</td>
				<td>45.99</td>
				<td>459.90</td>
			</tr>
			<tr>
				<td>Wastepaper<br>Baskets</td>
				<td>2</td>
				<td>17.99</td>
				<td>35.98</td>
			</tr>
			<tr>
				<td colspan = "3" align = "left">Subtotal</td>
				<td>610.88</td>
			</tr>
			<tr>
				<td colspan = "2" align = "left">Tax</td>
				<td>7%</td>
				<td>42.76</td>
			</tr>
			<tr>
				<td colspan = "3" align = "left">Total</td>
				<td>653.64</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
