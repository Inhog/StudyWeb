<!DOCTYPE html>
<!--HTML5-->
<html>
<head>
	<title>table_align</title>
</head>
<body>
	<table style = "width:50%;" border="1">
		<tr>
			<th>Month</th>
			<th>Savings</th>
		</tr>
		<tbody valign="middle">
			<tr style ="height:50px">
				<td align="center">January</td>
				<td>$100</td>
			</tr>
			<tr style = "height: 50px">
				<td align ="center">February</td>
				<td>$80</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
